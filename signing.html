<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/auth.css">
    <script src="/script/main.js"></script>
    <script src="script/signing.js"></script>
    <title>Bondar</title>
</head>
<body>
    <div class="header">
        <a href="emotinal_table.html"><img src="images/icons/table-purple.png" alt="table" class="header-icon"> </a>
    </div>
    <div class="container">
        <h1 class="auth_header">Вход</h1>
        <form class="registration">
            <ul class="registration__list">
                <li class="registration__list-item">
                    <img src="images/icons/email.svg" class="input-icon" alt=""><input class="registration-input" id="email" type="email"  placeholder="почта">
                </li>
                <li class="registration__list-item">
                    <img src="images/icons/key.svg" class="input-icon" alt=""><input class="registration-input" id="password" type="password" placeholder="пароль">
                </li>
            </ul>
            <input type="submit" class="submit-btn" value="Войти" onclick="validateForm(event)">
            <p class="question">Нет аккаунта? <a href="auth.html" class="signin-link">Регистрация</a></p>
            <div id="errorMessage"></div>
        </form>
    </div>
    <div class="bottom__menu">
        <ul class="bottom__menu-list">
            <li><a href=""><img src="images/bottom-menu/menu.svg" alt="" class="bottom__menu-list-icon"></a></li>
            <li><a href=""><img src="images/bottom-menu/calendar.svg" alt="" class="bottom__menu-list-icon"></a></li>
            <li><a href=""><img src="images/bottom-menu/bot.svg" alt="" class="bottom__menu-list-icon"></a></li>
            <li><a href=""><img src="images/bottom-menu/profile.svg" alt="" class="bottom__menu-list-icon"></a></li>
            <li><a href=""><img src="images/bottom-menu/phone.svg" alt="" class="bottom__menu-list-icon"></a></li>
        </ul>
    </div>
</body>
</html>
