<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/profile.css">
    <script src="script/profile.js"></script>
    <script src="script/main.js"></script>
    <title>Bondar</title>
</head>
<body>

    <div class="header">
        <a href="emotinal_table.html"><img src="images/icons/table-purple.png" alt="table" class="header-icon"> </a>
        <p>Профиль</p>
        <a></a>
    </div>

    <div class="container">
        <h1 class="contact-text">
            Данные аккаунта
        </h1>
        <div class="profile">

            <div class="profile__wrapper" onclick="window.location.href='name.html'">
                <p type="text" class="profile__input" id="contact__wrapper-number" disabled="disabled">Яна</p>
            </div>
            <p class="profile__description">
                Нажмите, чтобы изменить имя пользователя
            </p>

            <div class="profile__wrapper" onclick="window.location.href='email.html'">
                <p type="email" class="profile__input" id="contact__wrapper-number2" disabled="disabled">sample@mail.ru</p>
            </div>
            <p class="profile__description">
                Нажмите, чтобы изменить почту
            </p>

            <div class="profile__wrapper">
                <p type="password" class="profile__input" id="contact__wrapper-number3" disabled="disabled">password</p>
            </div>
            <p class="profile__description">
                Нажмите, чтобы изменить пароль
            </p>

        </div>


        <h1 class="contact-text-1">
            Прочее
        </h1>
        <div class="profile">

            <div class="profile__wrapper-1">
                <img src="images/icons/star.svg" alt="copy">
                <p type="text" class="profile__input-1" id="contact__wrapper-number4" disabled="disabled">Оценить приложение</p>
            </div>

            <div id="rate-modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Оцените наше приложение:</p>
                    <div class="rating">
                        <span class="star" data-star="1">&#9734;</span>
                        <span class="star" data-star="2">&#9734;</span>
                        <span class="star" data-star="3">&#9734;</span>
                        <span class="star" data-star="4">&#9734;</span>
                        <span class="star" data-star="5">&#9734;</span>
                    </div>
                </div>
            </div>

            <div class="profile__wrapper-1" onclick="window.location.href='auth.html'">
                <img src="images/icons/out.svg" alt="copy">
                <p type="email" class="profile__input-1" id="contact__wrapper-number5" disabled="disabled">Выйти</p>
            </div>



        </div>
    </div>


    <div class="bottom__menu">
        <ul class="bottom__menu-list">
            <li><a href="courses.html"><img src="images/bottom-menu/menu.svg" alt="" class="bottom__menu-list-icon"></a></li>
            <li><a href="diary.html"><img src="images/bottom-menu/calendar.svg" alt="" class="bottom__menu-list-icon"></a></li>
            <li><a href="bot.html"><img src="images/bottom-menu/bot.svg" alt="" class="bottom__menu-list-icon"></a></li>
            <li><a href=""><img src="images/bottom-menu/profile-purple.svg" alt="" class="bottom__menu-list-icon"></a></li>
            <li><a href="contacts.html"><img src="images/bottom-menu/phone.svg" alt="" class="bottom__menu-list-icon"></a></li>
        </ul>
    </div>
<script>
    // Открыть модальное окно
    var rateBtn = document.getElementById("contact__wrapper-number4");
    rateBtn.onclick = function a() {
        var modal = document.getElementById("rate-modal");
        modal.style.display = "block";
    }

    // Закрыть модальное окно
    var closeBtn = document.getElementsByClassName("close")[0];
    closeBtn.onclick = function b() {
        var modal = document.getElementById("rate-modal");
        modal.style.display = "none";
    }

    // Обработка кликов на звездочках
    var stars = document.getElementsByClassName("star");
    for (var i = 0; i < stars.length; i++) {
        stars[i].onclick = function() {
            var starNumber = parseInt(this.getAttribute("data-star"));
            for (var j = 1; j <= starNumber; j++) {
                var star = document.querySelector(".star[data-star='" + j + "']");
                star.innerHTML = "&#9733;";
            }
            for (var k = starNumber+1; k <= 5; k++) {
                var star = document.querySelector(".star[data-star='" + k + "']");
                star.innerHTML = "&#9734;";
            }
            var modal = document.getElementById("rate-modal");
            modal.style.display = "none";
        }
    }
</script>
</body>
</html>
