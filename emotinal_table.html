<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/emotinal_table.css">
    <!-- <script src="/script/modal_window.js"></script> -->
    <script src="/script/main.js"></script>
    <script src="/script/emotions.js"></script>
    <title>Bondar</title>
</head>
<body>
    <div class="header">
        <a href=""><img src="images/icons/table-white.png" alt="table" class="header-icon"></a>
        <p>Таблица эмоций</p>
        <a></a>
    </div>
    <div id="modal" class="modal__window">
        <div class="modal__window-content">
            <p id="modal__window-text" class="modal__window-text">            
            </p>
            <p class="modal__window-hint">
                Нажми в любое место для продолжения
            </p>
        </div>
    </div>
    <div class="container">
        <h1 class="title">
            Попробуй описать то, что ты чувствуешь
        </h1>
        <from class="table__form">
            <select id="main-emotion" class="dropdown">
                <option class="option" disabled selected hidden>Главная эмоция</option>
                <option class="option" value="rage">Гнев</option>
                <option class="option" value="fear">Страх</option>
                <option class="option" value="sadness">Грусть</option>
                <option class="option" value="joy">Радость</option>
                <option class="option" value="love">Любовь</option>
            </select>
            <select id="detailed-emotion" class="dropdown" style="display: none;">
                <option class="option" disabled selected hidden>Подробнее</option>
            </select>
        </from>

        <div class="ps">
            <p class="ps-text">
                P.s. Можешь рассказать об этом боту, 
                он обязательно подскажет, что делать
                с этой эмоцией
            </p>
        </div>
    </div>
    <div class="bottom__menu">
        <ul class="bottom__menu-list">
            <li><a href="courses.html"><img src="images/bottom-menu/menu.svg" alt="" class="bottom__menu-list-icon"></a></li>
            <li><a href="diary.html"><img src="images/bottom-menu/calendar.svg" alt="" class="bottom__menu-list-icon"></a></li>
            <li><a href="bot.html"><img src="images/bottom-menu/bot.svg" alt="" class="bottom__menu-list-icon"></a></li>
            <li><a href="profile.html"><img src="images/bottom-menu/profile.svg" alt="" class="bottom__menu-list-icon"></a></li>
            <li><a href="contacts.html"><img src="images/bottom-menu/phone.svg" alt="" class="bottom__menu-list-icon"></a></li>
        </ul>
    </div>
</body>
</html>
